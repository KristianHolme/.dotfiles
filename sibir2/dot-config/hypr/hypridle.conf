general {
    lock_cmd = dotfiles-hide-idle-blur; omarchy-lock-screen  # Hide overlay, then lock
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 150                                             # 2.5min
    on-timeout = pidof hyprlock || dotfiles-show-idle-blur # Show blur overlay (if not locked)
    on-resume = dotfiles-hide-idle-blur                       # Hide blur overlay on activity
}

listener {
    timeout = 300                      # 5min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

