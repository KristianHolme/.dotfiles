# Office Desk Setup for Sibir Profile  
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Office desk with specific monitor setup
env = GDK_SCALE,1

# Laptop display (internal) - positioned to the left of main monitor
monitor = desc:BOE 0x0AFE, 2560x1440@60, -1600x0, 1.6

# Main monitor: Dell U2424HE via DP-1 at 120Hz
monitor = desc:Dell Inc. DELL U2424HE, 1920x1080@120, 0x0, 1

# Side monitor: Dell U2419H via HDMI-A-1, rotated 90Â° clockwise, aligned center-right
monitor = desc:Dell Inc. DELL U2419H, 1920x1080@60, 1920x-420, 1, transform, 1

# Fallback for any other connected monitors
monitor = , preferred, auto, 1

# Tiling configuration is loaded separately via symlink to tiling.conf
