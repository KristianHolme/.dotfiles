########################################
# Office Desk Workspace Configuration for Sibir Profile
# Using proper workspace rules as per https://wiki.hypr.land/Configuring/Workspace-Rules/
########################################

########################################
# Main monitor (DP-1) workspaces 1–6
# Dell U2424HE - primary workspace area
########################################

workspace = 1, monitor:DP-1, persistent:true, default:true
workspace = 2, monitor:DP-1, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 4, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true
workspace = 6, monitor:DP-1, persistent:true

########################################
# Side monitor (HDMI-A-1) workspaces 7–9
# Dell U2419H - rotated 90° for vertical use
########################################

workspace = 7, monitor:HDMI-A-1, persistent:true, default:true
workspace = 8, monitor:HDMI-A-1, persistent:true
workspace = 9, monitor:HDMI-A-1, persistent:true

########################################
# Laptop monitor (eDP-1) - workspace 10 for btop
# BOE 0x0AFE - positioned to the left
########################################

workspace = 10, monitor:eDP-1, persistent:true, default:true

# All workspaces use standard SUPER+[1-0] keybindings
