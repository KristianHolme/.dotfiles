# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, A, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, backslash, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER SHIFT, G, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT ALT, G, Perplexity, exec, omarchy-launch-webapp "https://perplexity.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.google.com/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com"
bindd = SUPER SHIFT ALT, E, Email (work), exec, omarchy-launch-or-focus-webapp "Outlook" "https://outlook.office.com/mail/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, M, Messenger, exec, omarchy-launch-or-focus-webapp "messenger" "https://www.messenger.com/"
bindd = SUPER SHIFT ALT, M, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT CTRL, M, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, T, To-Do, exec, omarchy-launch-webapp "https://to-do.live.com/tasks/inbox"

# Window resizing keybindings
# Left-right direction
unbind = SUPER, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21
bindd = SUPER, minus, Shrink window left-right, resizeactive, -50 0
bindd = SUPER, period, Expand window left-right, resizeactive, 100 0
# Up-down direction (with SHIFT)
bindd = SUPER SHIFT, minus, Shrink window up-down, resizeactive, 0 -50
bindd = SUPER SHIFT, period, Expand window up-down, resizeactive, 0 100

# Move floating windows
bindd = SUPER SHIFT, left, Move floating window left, movewindow, l
bindd = SUPER SHIFT, right, Move floating window right, movewindow, r
bindd = SUPER SHIFT, up, Move floating window up, movewindow, u
bindd = SUPER SHIFT, down, Move floating window down, movewindow, d

# Unbind omarchy defaults that we're replacing
unbind = SUPER, J
unbind = SUPER, K

# Rebind the moved functions
bindd = SUPER, bar, Toggle split, togglesplit, # dwindle
bindd = SUPER, plus, Show key bindings, exec, omarchy-menu-keybindings

# Vim-style window navigation with HJKL
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

# Vim-style window moving with SHIFT + HJKL
bindd = SUPER SHIFT, H, Swap window left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r

# Unbind Apple Display brightness defaults from Omarchy (we don't need them)
unbind = CTRL, F1
unbind = CTRL, F2
unbind = SHIFT CTRL, F2

# Power Profiles menu
bindd = SUPER CTRL, P, Power Profile, exec, omarchy-menu power

# Ghostty quick terminal
bindd = SUPER CTRL, return, Quick terminal, global, ghostty:CTRL+LOGO+Return
