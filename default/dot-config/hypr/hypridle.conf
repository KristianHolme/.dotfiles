general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    unlock_cmd = ~/.dotfiles/bin/screensaver-blur stop && omarchy-restart-waybar # prevent stacking of waybar when waking
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 150                                          # 2.5min
    on-timeout = sh -c 'pidof hyprlock >/dev/null || ~/.dotfiles/bin/screensaver-blur start &' # start blur screensaver (if we haven't locked already)
    on-resume = ~/.dotfiles/bin/screensaver-blur stop
}

listener {
    timeout = 300                      # 5min
    on-timeout = ~/.dotfiles/bin/screensaver-blur stop && loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 480                                            # 8min
    on-timeout = hyprctl dispatch dpms off                   # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # screen on when activity is detected
}
