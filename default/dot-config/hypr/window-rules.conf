# User-specific window rules to fix webapp tiling issues

# Force all Google Chrome app windows to tile
windowrule = tile on, match:class ^Google-chrome$, match:initial_title ^.*_/$

# Floating terminal window rules
windowrule = float on, match:title ^Floating Terminal$
windowrule = center on, match:title ^Floating Terminal$
windowrule = size 600 500, match:title ^Floating Terminal$

# Mini-text floating window rules
windowrule = float on, match:class ^io\.github\.nokse22\.minitext$
windowrule = center on, match:class ^io\.github\.nokse22\.minitext$
windowrule = size 600 400, match:class ^io\.github\.nokse22\.minitext$


# Workspace rules
windowrule = workspace 2, match:class ^cursor$
windowrule = workspace name:O, match:class ^obsidian$

# Opaque windows: tag and force full opacity
windowrule = tag +opaque, match:title .*julia Plots.*
windowrule = tag +opaque, match:title .*[m|M]akie.*
windowrule = opacity 1.0 1.0, match:tag opaque

