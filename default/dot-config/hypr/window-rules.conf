# Window rules (Hyprland 0.53+ V3 syntax)
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Force Google Chrome app windows to tile
windowrule {
  name = chrome-app-tile
  match:class = ^Google-chrome$
  match:initial_title = ^.*_/$

  tile = on
}

# Floating terminal
windowrule {
  name = floating-terminal
  match:title = ^Floating Terminal$

  float = on
  center = on
  size = 600 500
}

# Mini-text floating window
windowrule {
  name = minitext
  match:class = ^io\.github\.nokse22\.minitext$

  float = on
  center = on
  size = 600 400
}

# Cursor on workspace 2
windowrule {
  name = cursor-workspace
  match:class = ^cursor$

  workspace = 2
}

# Obsidian on workspace O
windowrule {
  name = obsidian-workspace
  match:class = ^obsidian$

  workspace = name:O
}

# Julia Plots: tag as opaque
windowrule {
  name = julia-plots-opaque
  match:title = .*julia Plots.*

  tag = +opaque
}

# Makie: tag as opaque
windowrule {
  name = makie-opaque
  match:title = .*[m|M]akie.*

  tag = +opaque
}

# Windows with tag opaque: full opacity
windowrule {
  name = opaque-tag-opacity
  match:tag = opaque

  opacity = 1.0 override 1.0 override
}

# Terminal scroll factor (moved from input.conf)
windowrule {
  name = terminal-scroll
  match:tag = terminal

  scroll_touchpad = 1.5
}

# Sticky Notes: float and stay on top
windowrule {
  name = sticky-notes
  match:class = ^sticky\.py$

  float = on
  size = 300 250
  pin = on
}
