# User-specific window rules to fix webapp tiling issues

# Force all Google Chrome app windows to tile
windowrule = tile, class:Google-chrome, initialTitle:.*_/

# Screensaver blur overlay
windowrule = float, class:ScreensaverBlur
windowrule = fullscreen, class:ScreensaverBlur
windowrule = nofocus, class:ScreensaverBlur
windowrule = noborder, class:ScreensaverBlur
windowrule = stayfocused, class:ScreensaverBlur
