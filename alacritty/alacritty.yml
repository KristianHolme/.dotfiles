env:
  TERM: xterm-256color
font:
  # The `size` field controls the font size
  size: 12.0

  # The `family` field specifies the font family
  normal:
    family: "FiraCode Nerd Font" # Change this to the font you want
    style: Regular

  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

